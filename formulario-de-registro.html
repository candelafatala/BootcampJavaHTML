<!DOCTYPE html>
<html>
	<head>
		<title>Formulario de Registro</title>
	</head>
	<body>
		<h1>Mi Formulario de Registro</h1>

		<form action="/registrar" method="post">
			<br> <label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">
			
			<br> <br> <label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido">

			<br> <br> <label for="email">Email:</label>
			<input type="text" id="email" name="email">

			<br> <br> <label for="password">Contraseña:</label>
			<input type="password" id="password" name="password">

			<br> <br> <label for="pw-confirm">Confirmar:</label>
			<input type="password" id="pw-confirm" name="password-confirmacion">

			<br> <br> <label for="birthday">Cumpleaños:</label>
			<input type="date" id="birthday" name="birthday">

			<br> <br> <label for="masculino">Hombre</label>
			<input type="radio" id="masculino" name="genero" value="masculino">

			<label for="femenino">Mujer</label>
			<input type="radio" id="femenino" name="genero" value="femenino">

			<label for="otro">Otro</label>
			<input type="radio" id="otro" name="genero" value="otro">

			<br> <br> <p>Una breve descripción de ti:</p>
			<textarea name="description"></textarea>

			<br> <br> <p>Lenguaje Favorito:</p>
			<select name="lenguaje">
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="c">C/C++</option>
			</select>

			<br> <br> <input type="submit" value="Enviar">
		</form>

	</body>
</html>
